version: '3.8'

services:
  db-postgres:
    image: postgres:15
    container_name: passman-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: passman_user
      POSTGRES_PASSWORD: passman_password
      POSTGRES_DB: passman_db
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  localstack:
    image: localstack/localstack:latest
    container_name: passman-aws-sim
    restart: unless-stopped
    ports:
      - "4566:4566"
    environment:
      - SERVICES=kms